{% extends "base.html" %}
{% block title %} Colleges {% endblock title %}
{% block content %}
  <h2>Colleges</h2>
  <ul>
    {% for college in colleges %}
        <li>
          <a href="{% url 'college' college.id %}">{{ college.college_name }}</a>
        </li>
    {% empty %}
        No colleges have been added yet.
    {% endfor %}
  </ul>
{% endblock content %}
